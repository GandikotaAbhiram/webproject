<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook sign up</title>
    <script src="signup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Sign up</h1>
            <input type="text" placeholder="First name" id="fname" name="fname" class="row-cols-1" required><br><br>
            <input type="text" placeholder="Surname" id="sname" name="sname" required><br><br>
            <input type="text" placeholder="Mobile number or email address" id="email" name="email" required><br><br>
            <input type="password" placeholder="New password" id="pwd" name="pass" required><br><br>
            <input type="date" id="dob" name="dob" required><br><br>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>other</option>
            </select>
            <p> By clicking Sign Up, you agree to our<br> <a href="#">Terms, Privacy Policy</a> and <a href="#">Cookies Policy.</a> <br>
            <button>Signup</button>
            <button onclick="redirectPage()">Back to Login</button>
        </form>
        <script>
            function redirectPage() {
                window.location.href = "index.html";
            }
        </script>
        </body>
    </div>
</body>
</html>
